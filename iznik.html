<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İznik · Soğuk Sıkım Zeytinyağı | PİANN</title>

<style>
/* =========================
   TEMEL / BUTİK SİSTEM
========================= */
:root{
  --bg:#F6F8F4;
  --card:#ffffff;
  --text:#0f172a;
  --muted:rgba(15,23,42,.66);
  --line:rgba(15,23,42,.10);

  /* İznik yeşili (sakin) */
  --iznik:#AFC8A0;
  --iznik-2:#CFE0C6;

  /* Altın oran boşluk hissi */
  --s8:8px;
  --s13:13px;
  --s21:21px;
  --s34:34px;
  --s55:55px;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* =========================
   ÜST BAR
========================= */
.topbar{
  position:fixed; inset:0 0 auto 0;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  background:rgba(246,248,244,.92);
  backdrop-filter: blur(10px);
  z-index:99;
  border-bottom:1px solid rgba(15,23,42,.06);
}

.nav-left{
  display:flex;
  gap:18px;
  font-size:14px;
}
.nav-left a{
  text-decoration:none;
  color:var(--text);
  opacity:.72;
}
.nav-left a:hover{opacity:1;}

.brand{
  font-size:12px;
  letter-spacing:.22em;
  text-transform:uppercase;
  opacity:.55;
}

.cart{
  position:relative;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  user-select:none;
}
.cart .icon{font-size:20px;}
.cart .count{
  position:absolute;
  top:-7px;
  right:-10px;
  background:var(--text);
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:999px;
}

/* =========================
   SAYFA WRAP
========================= */
.page{
  max-width:1180px;
  margin:0 auto;
  padding: calc(64px + var(--s34)) var(--s34) var(--s55);
}

/* breadcrumb */
.crumb{
  font-size:12px;
  color:var(--muted);
  letter-spacing:.08em;
  margin-bottom: var(--s21);
}
.crumb span{opacity:.75}

/* =========================
   ÜRÜN GRID
========================= */
.grid{
  display:grid;
  grid-template-columns: 1.05fr .95fr;
  gap: var(--s55);
  align-items:start;
}

/* SOL: görsel alanı */
.media{
  background:var(--card);
  border:1px solid rgba(15,23,42,.08);
  border-radius:18px;
  padding: var(--s21);
}

.main-shot{
  width:100%;
  aspect-ratio: 1 / 1;
  border-radius:16px;
  background:#E9EEE4;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.main-shot img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.placeholder{
  font-size:13px;
  color:rgba(15,23,42,.45);
}

/* küçük galeri */
.thumbs{
  display:flex;
  gap: var(--s13);
  margin-top: var(--s21);
}

.thumb{
  width:76px;
  height:76px;
  border-radius:12px;
  border:1px solid rgba(15,23,42,.10);
  overflow:hidden;
  background:#E9EEE4;
  cursor:pointer;
  opacity:.9;
  transition:transform .12s ease, opacity .12s ease;
}
.thumb:hover{transform:translateY(-2px);opacity:1;}
.thumb img{width:100%;height:100%;object-fit:cover;display:block;}

/* SAĞ: ürün bilgi */
.info{
  display:flex;
  flex-direction:column;
  gap: var(--s13);
}

.title{
  font-size:34px;
  letter-spacing:-.02em;
  line-height:1.08;
}

.subline{
  font-size:13px;
  color:var(--muted);
  letter-spacing:.08em;
}

.price{
  font-size:28px;
  font-weight:700;
  color:#1F2937;
  margin-top: var(--s8);
}

.note{
  font-size:13px;
  line-height:1.62;
  color:rgba(15,23,42,.70);
  max-width: 52ch;
}

/* mini “150 yıl” vurgusu */
.badge{
  display:inline-flex;
  gap:8px;
  align-items:center;
  padding:8px 13px;
  border-radius:999px;
  background:rgba(175,200,160,.35);
  border:1px solid rgba(175,200,160,.65);
  width:fit-content;
  font-size:13px;
  color:rgba(15,23,42,.85);
}

/* satın alma paneli (ince, kibar) */
.buy{
  margin-top: var(--s13);
  background:var(--card);
  border:1px solid rgba(15,23,42,.08);
  border-radius:18px;
  padding: var(--s21);
  display:flex;
  flex-direction:column;
  gap: var(--s13);
}

.buy-row{
  display:flex;
  gap: var(--s13);
  align-items:center;
  flex-wrap:wrap;
}

label{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(15,23,42,.55);
}

select{
  padding:11px 13px;
  border-radius:12px;
  border:1px solid rgba(15,23,42,.14);
  background:#fff;
  font-size:14px;
  min-width: 210px;
}

.qty{
  display:flex;
  align-items:center;
  gap:8px;
  border:1px solid rgba(15,23,42,.14);
  border-radius:12px;
  padding:8px;
}
.qty button{
  width:34px;height:34px;
  border:none;border-radius:10px;
  background:rgba(15,23,42,.06);
  cursor:pointer;
  font-weight:700;
}
.qty span{
  width:34px;
  text-align:center;
  font-weight:600;
}

/* butonlar */
.cta{
  display:flex;
  gap: var(--s13);
  flex-wrap:wrap;
}
.btn{
  border:none;
  border-radius:999px;
  padding:12px 21px;
  cursor:pointer;
  font-size:14px;
}
.btn.primary{
  background:var(--iznik);
  color:#0f172a;
}
.btn.primary:hover{opacity:.92}
.btn.ghost{
  background:transparent;
  border:1px solid rgba(15,23,42,.16);
  color:rgba(15,23,42,.8)
