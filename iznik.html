*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background:#F6F8F4;
  color:#0f172a;
}

/* === ÜST BAR === */
.topbar{
  position:fixed;
  top:0; left:0; right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  z-index:100;
  background:#F6F8F4;
}

.nav-left{
  display:flex;
  gap:18px;
  font-size:14px;
}

.nav-left span{
  cursor:pointer;
  opacity:0.75;
}

.nav-left span:hover{opacity:1;}

.cart-btn{
  position:relative;
  font-size:20px;
  cursor:pointer;
}

.cart-count{
  position:absolute;
  top:-6px;
  right:-10px;
  background:#0f172a;
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
}

/* === SAYFA === */
.header{
  max-width:1100px;
  margin:0 auto;
  padding:110px clamp(34px,5vw,89px) 21px;
}

.header small{
  letter-spacing:0.18em;
  text-transform:uppercase;
  font-size:13px;
  opacity:0.6;
}

.header h1{
  font-size: clamp(34px,5vw,52px);
  margin:13px 0 0;
}

.products{
  max-width:1100px;
  margin:0 auto;
  padding:21px clamp(34px,5vw,89px) 55px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:34px;
}

.product{
  background:#fff;
  border-radius:13px;
  padding:34px;
  box-shadow:0 8px 34px rgba(0,0,0,0.04);
  display:flex;
  flex-direction:column;
  gap:13px;
}

.product strong{
  font-size:18px;
  letter-spacing:-0.01em;
}

.tagline{
  font-size:13px;
  opacity:0.72;
  font-style:italic;
}

.desc{
  font-size:14px;
  line-height:1.618;
  opacity:0.86;
}

select{
  padding:13px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  font-size:15px;
}

.price{
  font-size:17px;
  font-weight:600;
}

button{
  padding:13px;
  border:none;
  border-radius:8px;
  background:#AFC8A0;
  font-size:15px;
  cursor:pointer;
}

button:hover{opacity:0.92;}
