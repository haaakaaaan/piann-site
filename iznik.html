<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ä°znik Â· PÄ°ANN</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background:#F6F8F4;
  color:#0f172a;
}

/* === ÃœST BAR === */
.topbar{
  position:fixed;
  top:0; left:0; right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  z-index:100;
}

.nav-left{
  display:flex;
  gap:18px;
  font-size:14px;
}

.nav-left span{
  cursor:pointer;
  opacity:0.75;
}

.nav-left span:hover{opacity:1;}

.cart-btn{
  position:relative;
  font-size:20px;
  cursor:pointer;
}

.cart-count{
  position:absolute;
  top:-6px;
  right:-10px;
  background:#0f172a;
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
}

/* === SAYFA === */
.header{
  max-width:1100px;
  margin:0 auto;
  padding:110px clamp(34px,5vw,89px) 55px;
}

.products{
  max-width:1100px;
  margin:0 auto;
  padding:0 clamp(34px,5vw,89px) 89px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:34px;
}

.product{
  background:#fff;
  border-radius:13px;
  padding:34px;
  box-shadow:0 8px 34px rgba(0,0,0,0.04);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.price{font-weight:600;}
button{padding:13px;border:none;border-radius:8px;background:#AFC8A0;cursor:pointer;}

.footer{text-align:center;font-size:11px;opacity:0.5;padding-bottom:34px;}
</style>
</head>

<body>

<!-- ÃœST BAR -->
<div class="topbar">
  <div class="nav-left">
    <span onclick="history.back()">â† Geri</span>
    <span onclick="location.href='index.html'">ğŸ  Ana Sayfa</span>
  </div>

  <div class="cart-btn" onclick="location.href='sepet.html'">
    ğŸ›’ <span class="cart-count" id="cartCount">0</span>
  </div>
</div>

<section class="header">
  <h1>Ä°znik Â· Zeytin & ZeytinyaÄŸÄ±</h1>
</section>

<section class="products">
  <div class="product" data-price="320">
    <strong>SoÄŸuk SÄ±kÄ±m ZeytinyaÄŸÄ±</strong>
    <select onchange="updatePrice(this)">
      <option value="1">1 Litre</option>
      <option value="2">2 Litre</option>
    </select>
    <div class="price">â‚º320</div>
    <button onclick="addProduct(this,'SoÄŸuk SÄ±kÄ±m ZeytinyaÄŸÄ±')">Sepete Ekle</button>
  </div>
</section>

<div class="footer">a piann</div>

<script>
function getCart(){return JSON.parse(localStorage.getItem("cart"))||[];}
function saveCart(c){localStorage.setItem("cart",JSON.stringify(c));}
function updateCartCount(){
  document.getElementById("cartCount").innerText =
    getCart().reduce((s,i)=>s+i.qty,0);
}
function updatePrice(s){
  const p=s.closest(".product");
  p.querySelector(".price").innerText="â‚º"+(p.dataset.price*s.value);
}
function addProduct(btn,name){
  const p=btn.closest(".product");
  const qty=Number(p.querySelector("select").value);
  const unit=Number(p.dataset.price);
  const cart=getCart();
  const f=cart.find(i=>i.name===name);
  if(f){f.qty+=qty;f.total+=qty*unit;}
  else{cart.push({name,qty,unit,total:qty*unit});}
  saveCart(cart); updateCartCount();
}
updateCartCount();
</script>

</body>
</html>
