<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>İznik · PİANN</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background:#F6F8F4;
  color:#0f172a;
}
.header{
  max-width:1100px;
  margin:0 auto;
  padding: clamp(34px,5vw,89px);
}
.header small{
  letter-spacing:0.18em;
  text-transform:uppercase;
  font-size:13px;
  opacity:0.6;
}
.header h1{
  font-size: clamp(42px,6vw,68px);
  margin:21px 0 13px;
}
.header p{
  max-width:480px;
  font-size:16px;
  line-height:1.618;
  opacity:0.85;
}
.products{
  max-width:1100px;
  margin:0 auto;
  padding:0 clamp(34px,5vw,89px) 89px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:34px;
}
.product{
  background:#fff;
  border-radius:13px;
  padding:34px;
  box-shadow:0 8px 34px rgba(0,0,0,0.04);
  display:flex;
  flex-direction:column;
  gap:21px;
}
.product h2{font-size:22px;}
.product p{font-size:15px;line-height:1.618;opacity:0.8;}
.select-group{display:flex;flex-direction:column;gap:8px;}
select{padding:13px;font-size:15px;border-radius:8px;border:1px solid #e5e7eb;}
.price{font-size:18px;font-weight:600;}
button{
  margin-top:auto;
  padding:13px;
  border:none;
  border-radius:8px;
  background:#AFC8A0;
  font-size:15px;
  cursor:pointer;
}
.footer{text-align:center;font-size:12px;letter-spacing:0.18em;opacity:0.5;padding-bottom:34px;}
</style>
</head>

<body>

<section class="header">
  <small>Bursa · İznik</small>
  <h1>Zeytin & Zeytinyağı</h1>
  <p>Dalından, toprağından.</p>
</section>

<section class="products">

  <div class="product" data-price="320">
    <h2>Soğuk Sıkım Zeytinyağı</h2>
    <p>Organik, katkısız.</p>

    <div class="select-group">
      <label>Litre</label>
      <select onchange="updatePrice(this)">
        <option value="1">1 Litre</option>
        <option value="2">2 Litre</option>
        <option value="5">5 Litre</option>
      </select>
    </div>

    <div class="price">₺320</div>
    <button onclick="addProduct(this,'Soğuk Sıkım Zeytinyağı')">
      Sepete Ekle
    </button>
  </div>

  <div class="product" data-price="180">
    <h2>Doğal Siyah Zeytin</h2>
    <p>Ev yapımı salamura.</p>

    <div class="select-group">
      <label>Kilo</label>
      <select onchange="updatePrice(this)">
        <option value="1">1 kg</option>
        <option value="2">2 kg</option>
        <option value="5">5 kg</option>
      </select>
    </div>

    <div class="price">₺180</div>
    <button onclick="addProduct(this,'Doğal Siyah Zeytin')">
      Sepete Ekle
    </button>
  </div>

</section>

<div class="footer">a piann</div>

<script>
/* FİYAT HESABI */
function updatePrice(select){
  const p = select.closest(".product");
  const total = Number(p.dataset.price) * Number(select.value);
  p.querySelector(".price").innerText = "₺" + total;
}

/* ===== SEPET MOTORU ===== */
function getCart(){
  return JSON.parse(localStorage.getItem("cart")) || [];
}
function saveCart(cart){
  localStorage.setItem("cart", JSON.stringify(cart));
}
function addProduct(btn, name){
  const p = btn.closest(".product");
  const qty = Number(p.querySelector("select").value);
  const unit = Number(p.dataset.price);
  const cart = getCart();

  const found = cart.find(i => i.name === name);
  if(found){
    found.qty += qty;
    found.total += qty * unit;
  }else{
    cart.push({ name:name, qty:qty, unit:unit, total:qty*unit });
  }
  saveCart(cart);
  alert("Ürün sepete eklendi");
}
</script>

</body>
</html>
