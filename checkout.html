<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ödeme · PİANN</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background:#F7F8F6;
  color:#0f172a;
}
.container{
  max-width:420px;
  margin:0 auto;
  padding:55px 21px;
}
.card{
  background:#fff;
  border-radius:13px;
  padding:34px;
  box-shadow:0 13px 55px rgba(0,0,0,0.06);
  display:flex;
  flex-direction:column;
  gap:21px;
}
h1{font-size:32px;}
.total{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  font-size:18px;
}
input{
  padding:13px;
  border-radius:8px;
  border:1px solid #e5e7eb;
}
button{
  padding:15px;
  border:none;
  border-radius:8px;
  background:#0f172a;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
.notice{
  font-size:12px;
  opacity:0.6;
  line-height:1.618;
  text-align:center;
}
.footer{
  text-align:center;
  font-size:11px;
  letter-spacing:0.18em;
  opacity:0.5;
  margin-top:34px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Ödeme</h1>

  <div class="card">

    <div class="total">
      <span>Toplam</span>
      <span>₺<span id="toplam">0</span></span>
    </div>

    <input placeholder="Kart Üzerindeki İsim">
    <input placeholder="Kart Numarası">
    <input placeholder="AA / YY">
    <input placeholder="CVC">

    <button onclick="alert('Ödeme altyapısı aktif edildiğinde kullanılacaktır.')">
      Ödemeyi Tamamla
    </button>

  </div>

  <div class="notice">
    Kredi kartı ödemeleri iyzico / PayTR entegrasyonu
    aktif edildiğinde güvenli şekilde alınacaktır.
  </div>

  <div class="footer">a piann</div>
</div>

<script>
const p = new URLSearchParams(location.search);
document.getElementById("toplam").innerText = p.get("toplam") || "0";
</script>

</body>
</html>
