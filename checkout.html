<script>
function getCart(){
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function renderSummary(){
  const cart = getCart();
  const box = document.getElementById("summary");
  let total = 0;

  if(cart.length === 0){
    box.innerHTML = "Sepetiniz bo≈ü";
    return;
  }

  box.innerHTML = "";
  cart.forEach(item=>{
    total += item.total;
    box.innerHTML += `
      <div class="summary-item">
        <span>${item.name} (${item.qty})</span>
        <span>‚Ç∫${item.total}</span>
      </div>
    `;
  });

  box.innerHTML += `
    <div class="summary-total">
      <span>Toplam</span>
      <span>‚Ç∫${total}</span>
    </div>
  `;
}

renderSummary();
</script>
