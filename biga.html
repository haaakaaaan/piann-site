<section class="header">

<section class="products">

  <!-- KARIÅžIK TURÅžU -->
  <div class="product" data-price="120">
    <strong>KarÄ±ÅŸÄ±k KÃ¶y TurÅŸusu</strong>
    <p>DoÄŸal fermantasyon, ev yapÄ±mÄ±.</p>

    <select onchange="updatePrice(this)">
      <option value="1">1 kg</option>

<script>
/* ===== SEPET MOTORU ===== */
function getCart(){
  return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart){
  localStorage.setItem("cart", JSON.stringify(cart));
}

/* ===== SEPET SAYISI ===== */
function updateCartCount(){
  const cart = getCart();
  document.getElementById("cartCount").innerText =
    cart.reduce((sum, item) => sum + item.qty, 0);
}

/* ===== FÄ°YAT ===== */
function updatePrice(select){
  const p = select.closest(".product");
  const total = Number(p.dataset.price) * Number(select.value);
  p.querySelector(".price").innerText = "â‚º" + total;
}

/* ===== SEPETE EKLE ===== */
function addProduct(btn, name){
  const p = btn.closest(".product");
  const qty = Number(p.querySelector("select").value);
  const unit = Number(p.dataset.price);
  const cart = getCart();

  const found = cart.find(i => i.name === name);
  if(found){
    found.qty += qty;
    found.total += qty * unit;
  } else {
    cart.push({
      name: name,
      qty: qty,
      unit: unit,
      total: qty * unit
    });
  }

  saveCart(cart);
  updateCartCount();
  alert("ÃœrÃ¼n sepete eklendi");
}

/* SAYFA AÃ‡ILINCA */
updateCartCount();
</script>
