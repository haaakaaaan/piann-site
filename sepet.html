<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sepet ¬∑ Pƒ∞ANN</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background:#F7F8F6;
  color:#0f172a;
}

/* === √úST BAR === */
.topbar{
  position:fixed;
  top:0; left:0; right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  z-index:100;
  background:#F7F8F6;
}

.nav-left{
  display:flex;
  gap:18px;
  font-size:14px;
}

.nav-left span{
  cursor:pointer;
  opacity:0.75;
}
.nav-left span:hover{opacity:1;}

.cart-btn{
  position:relative;
  font-size:20px;
}

.cart-count{
  position:absolute;
  top:-6px;
  right:-10px;
  background:#0f172a;
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
}

/* === SAYFA === */
.container{
  max-width:760px;
  margin:0 auto;
  padding:110px 21px 55px;
}

h1{
  font-size:32px;
  margin-bottom:34px;
}

.cart-item{
  background:#fff;
  border-radius:13px;
  padding:21px;
  box-shadow:0 8px 34px rgba(0,0,0,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:21px;
}

.cart-info{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.cart-info strong{font-size:16px;}

.qty-control{
  display:flex;
  align-items:center;
  gap:10px;
}

.qty-control button{
  width:28px;
  height:28px;
  border:none;
  border-radius:6px;
  background:#e5e7eb;
  cursor:pointer;
  font-weight:600;
}

.qty-control span{
  min-width:20px;
  text-align:center;
}

.cart-price{
  font-weight:600;
}

.remove{
  background:none;
  border:none;
  color:#dc2626;
  font-size:13px;
  cursor:pointer;
  margin-top:6px;
}

.total-box{
  margin-top:34px;
  padding-top:21px;
  border-top:1px solid #e5e7eb;
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:600;
}

.checkout{
  margin-top:34px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:8px;
  background:#0f172a;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.empty{
  opacity:0.6;
  text-align:center;
  margin-top:55px;
}

.footer{
  margin-top:55px;
  text-align:center;
  font-size:11px;
  letter-spacing:0.18em;
  opacity:0.5;
}
</style>
</head>

<body>

<!-- √úST BAR -->
<div class="topbar">
  <div class="nav-left">
    <span onclick="history.back()">‚Üê Geri</span>
    <span onclick="location.href='index.html'">üè† Ana Sayfa</span>
  </div>

  <div class="cart-btn">
    üõí <span class="cart-count" id="cartCount">0</span>
  </div>
</div>

<div class="container">
  <h1>Sepetiniz</h1>

  <div id="cart"></div>

  <div class="total-box">
    <span>Toplam</span>
    <span>‚Ç∫<span id="total">0</span></span>
  </div>

  <button class="checkout" onclick="goCheckout()">
    √ñdemeye Ge√ß
  </button>

  <div class="footer">a piann</div>
</div>

<script>
function getCart(){
  return JSON.parse(localStorage.getItem("cart")) || [];
}
function saveCart(cart){
  localStorage.setItem("cart", JSON.stringify(cart));
}

/* SEPET SAYISI */
function updateCartCount(){
  document.getElementById("cartCount").innerText =
    getCart().reduce((s,i)=>s+i.qty,0);
}

/* SEPETƒ∞ √áƒ∞Z */
function renderCart(){
  const cart = getCart();
  const box = document.getElementById("cart");
  const totalEl = document.getElementById("total");

  box.innerHTML = "";
  let total = 0;

  if(cart.length === 0){
    box.innerHTML = "<div class='empty'>Sepetiniz bo≈ü</div>";
    totalEl.innerText = "0";
    updateCartCount();
    return;
  }

  cart.forEach((item, i)=>{
    total += item.total;

    box.innerHTML += `
      <div class="cart-item">
        <div class="cart-info">
          <strong>${item.name}</strong>

          <div class="qty-control">
            <button onclick="changeQty(${i}, -1)">‚àí</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${i}, 1)">+</button>
          </div>

          <button class="remove" onclick="removeItem(${i})">
            √úr√ºn√º Sil
          </button>
        </div>

        <div class="cart-price">
          ‚Ç∫${item.total}
        </div>
      </div>
    `;
  });

  totalEl.innerText = total;
  updateCartCount();
}

/* ADET ART / AZALT */
function changeQty(index, delta){
  const cart = getCart();
  const item = cart[index];

  if(item.qty + delta < 1) return;

  item.qty += delta;
  item.total = item.qty * item.unit;

  saveCart(cart);
  renderCart();
}

/* √úR√úN Sƒ∞L */
function removeItem(index){
  const cart = getCart();
  cart.splice(index,1);
  saveCart(cart);
  renderCart();
}

/* CHECKOUT */
function goCheckout(){
  if(getCart().length === 0){
    alert("Sepetiniz bo≈ü");
    return;
  }
  location.href = "checkout.html";
}

renderCart();
</script>

</body>
</html>
