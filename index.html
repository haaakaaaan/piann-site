<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PİANN</title>

<style>
/* ======================
   RESET
====================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background: #f7f8f5;
  color: #0f172a;
}

/* ======================
   ANA SAHNE
====================== */
.stage {
  height: 100vh;
  display: grid;
  grid-template-columns: 1fr 1px 1fr;
}

/* ORTA ÇİZGİ */
.divider {
  background: rgba(15, 23, 42, 0.08);
}

/* ======================
   BÖLÜMLER
====================== */
.panel {
  padding: 10vh 8vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  transition: background .4s ease;
  cursor: pointer;
}

/* ======================
   METİNLER
====================== */
.panel small {
  letter-spacing: .4em;
  font-size: 11px;
  opacity: .6;
}

.panel h1 {
  margin-top: 24px;
  font-size: clamp(48px, 6vw, 96px);
  font-weight: 900;
  letter-spacing: -0.04em;
}

.panel p {
  margin-top: 22px;
  max-width: 420px;
  font-size: 16px;
  line-height: 1.8;
  opacity: .8;
}

/* ======================
   İZNİK
====================== */
.iznik {
  background: #eef4e7;
}

.iznik:hover {
  background: #e5efdc;
}

/* ======================
   BİGA
====================== */
.biga {
  background: #eaf5fb;
  align-items: flex-end;
  text-align: right;
}

.biga:hover {
  background: #e1f0f8;
}

/* ======================
   ALT İMZA
====================== */
.signature {
  position: fixed;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  letter-spacing: .3em;
  opacity: .45;
}

/* ======================
   MOBİL
====================== */
@media (max-width: 900px) {
  .stage {
    grid-template-columns: 1fr;
  }

  .divider {
    display: none;
  }

  .biga {
    align-items: flex-start;
    text-align: left;
  }
}
</style>
</head>

<body>

<div class="stage">

  <!-- İZNİK -->
  <section class="panel iznik" onclick="location.href='iznik.html'">
    <small>BURSA</small>
    <h1>İznik</h1>
    <p>
      Dalından, toprağından.  
      Zeytin ve zeytinyağı.  
      Nesiller boyu aynı ağaçlardan.
    </p>
  </section>

  <div class="divider"></div>

  <!-- BİGA -->
  <section class="panel biga" onclick="location.href='biga.html'">
    <small>ÇANAKKALE</small>
    <h1>Biga</h1>
    <p>
      Mevsiminden, evinden.  
      Köy turşuları ve salça.  
      Gerçek ev mutfağından.
    </p>
  </section>

</div>

<div class="signature">a piann</div>

</body>
</html>
