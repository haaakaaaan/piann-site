<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PİANN</title>

<style>
/* =====================
   GENEL AYARLAR
===================== */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
}

/* =====================
   ANA SAHNE
===================== */
.hero {
  height: 100svh;
  display: grid;
  grid-template-columns: 1fr 1fr;
}

/* =====================
   ORTAK PANEL STİLİ
===================== */
.panel {
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: clamp(34px, 5vw, 89px); /* Fibonacci + altın oran */
  cursor: pointer;
  transition: transform 0.6s ease, box-shadow 0.6s ease;
}

.panel:hover {
  transform: scale(1.01);
  box-shadow: inset 0 0 0 9999px rgba(0,0,0,0.02);
}

/* =====================
   SOL – İZNİK
===================== */
.left {
  background: #8FAF7A;
  color: #0f172a;
  align-items: flex-start;
}

.left small {
  font-size: 14px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  opacity: 0.8;
}

.left h1 {
  font-size: clamp(42px, 6vw, 72px);
  margin: 21px 0 13px;
  font-weight: 700;
}

.left p {
  max-width: 340px;
  font-size: 17px;
  line-height: 1.618;
  opacity: 0.9;
}

/* =====================
   SAĞ – BİGA
===================== */
.right {
  background: #7FB7D9;
  color: #0f172a;
  align-items: flex-end;
  text-align: right;
}

.right small {
  font-size: 14px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  opacity: 0.8;
}

.right h1 {
  font-size: clamp(42px, 6vw, 72px);
  margin: 21px 0 13px;
  font-weight: 700;
}

.right p {
  max-width: 340px;
  font-size: 17px;
  line-height: 1.618;
  opacity: 0.9;
}

/* =====================
   ALT İMZA
===================== */
.signature {
  position: fixed;
  bottom: 21px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 12px;
  letter-spacing: 0.18em;
  opacity: 0.6;
}

/* =====================
   MOBİL DÜZEN
===================== */
@media (max-width: 768px) {
  .hero {
    grid-template-columns: 1fr;
  }

  .right {
    align-items: flex-start;
    text-align: left;
  }
}
</style>
</head>

<body>

<main class="hero">

  <!-- SOL PANEL -->
  <section class="panel left" onclick="location.href='iznik.html'">
    <small>Bursa</small>
    <h1>İznik</h1>
    <p>Dalından, toprağından.  
    Zeytin ve zeytinyağı.</p>
  </section>

  <!-- SAĞ PANEL -->
  <section class="panel right" onclick="location.href='biga.html'">
    <small>Çanakkale</small>
    <h1>Biga</h1>
    <p>Mevsiminden, evinden.  
    Karışık köy turşuları.</p>
  </section>

</main>

<div class="signature">a piann</div>

</body>
</html>
