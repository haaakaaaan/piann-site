<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PİANN</title>

<style>
/* =====================
   RESET
===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden; /* SCROLL KAPALI */
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  color: #0f172a;
}

/* =====================
   ANA SAHNE
===================== */
.hero {
  width: 100%;
  height: 100vh;
  display: grid;
  grid-template-columns: 1fr 1fr;
}

/* =====================
   ORTAK PANEL
===================== */
.panel {
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: clamp(34px, 5vw, 89px); /* Fibonacci */
  cursor: pointer;
}

/* =====================
   SOL – İZNİK
===================== */
.left {
  background: #AFC8A0; /* DAHA AÇIK YEŞİL */
  align-items: flex-start;
}

.left small {
  font-size: 13px;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  opacity: 0.7;
}

.left h1 {
  font-size: clamp(44px, 6vw, 72px);
  margin: 21px 0 13px;
  font-weight: 700;
}

.left p {
  max-width: 360px;
  font-size: 16px;
  line-height: 1.618;
  opacity: 0.85;
}

/* =====================
   SAĞ – BİGA
===================== */
.right {
  background: #A9D3EA; /* DAHA AÇIK MAVİ */
  align-items: flex-end;
  text-align: right;
}

.right small {
  font-size: 13px;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  opacity: 0.7;
}

.right h1 {
  font-size: clamp(44px, 6vw, 72px);
  margin: 21px 0 13px;
  font-weight: 700;
}

.right p {
  max-width: 360px;
  font-size: 16px;
  line-height: 1.618;
  opacity: 0.85;
}

/* =====================
   ALT İMZA
===================== */
.signature {
  position: absolute;
  bottom: 21px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 11px;
  letter-spacing: 0.22em;
  opacity: 0.55;
}

/* =====================
   MOBİL
===================== */
@media (max-width: 768px) {
  .hero {
    grid-template-columns: 1fr;
  }

  .right {
    align-items: flex-start;
    text-align: left;
  }
}
</style>
</head>

<body>

<main class="hero">

  <section class="panel left" onclick="location.href='iznik.html'">
    <small>Bursa</small>
    <h1>İznik</h1>
    <p>Dalından, toprağından.  
    Zeytin ve zeytinyağı.</p>
  </section>

  <section class="panel right" onclick="location.href='biga.html'">
    <small>Çanakkale</small>
    <h1>Biga</h1>
    <p>Mevsiminden, evinden.  
    Karışık köy turşuları.</p>
  </section>

</main>

<div class="signature">a piann</div>

</body>
</html>
