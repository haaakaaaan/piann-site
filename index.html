<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PİANN · Site Güncelleniyor</title>
<meta name="description" content="PİANN sitesi kısa süreli bakım nedeniyle geçici olarak kapalıdır.">
<link rel="icon" href="data:,">
<style>
:root {
  --bg: #f8fafc;
  --ink: #0f172a;
  --accent: #2563eb;
  --muted: #64748b;
  --card: #ffffff;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--ink);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  padding: 24px;
}
img.logo {
  max-width: 420px;
  width: 80%;
  height: auto;
  margin-bottom: 40px;
}
.card {
  background: var(--card);
  padding: 34px;
  border-radius: 13px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  max-width: 600px;
  width: 100%;
}
h1 {
  font-size: clamp(20px, 3vw, 28px);
  color: var(--accent);
  margin-bottom: 12px;
}
p {
  font-size: clamp(15px, 2vw, 18px);
  color: var(--muted);
  line-height: 1.6;
}
footer {
  margin-top: 40px;
  font-size: 14px;
  color: var(--muted);
}
</style>
</head>
<body>

<!-- Logo -->
<img src="top_banner.png" alt="PİANN Logo" class="logo">

<!-- Duyuru Kutusu -->
<div class="card">
  <h1>Geçici Süreyle Kapalıyız</h1>
  <p>Sitemiz şu anda güncellenmektedir.<br>
  Daha iyi bir deneyim için kısa bir süre sonra yeniden hizmetinizde olacağız.</p>
</div>

<footer>© 2025 PİANN · Göcü Yönlendir</footer>

</body>
</html>
