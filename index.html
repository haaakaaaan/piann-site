<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PİANN</title>
  <meta name="robots" content="noindex" />
  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      background:#fff;
      color:#0f172a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .page{
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .stack{
      text-align:center;
      max-width: 720px;
    }

    .logo{
      width: clamp(260px, 28vw, 420px);
      display:block;
      margin: 0 auto 32px;
      height:auto;
    }

    h1{
      margin:0;
      font-size: clamp(24px, 2.4vw + 10px, 36px);
      font-weight: 700;
    }
    p{
      margin: 14px 0 0;
      font-size: clamp(15px, 1vw + 10px, 19px);
      color:#4b5563;
    }

    .devnote{
      margin-top: 28px;
      font-size: 16px;
      font-weight: 600;
      color:#0f172a;
    }

    footer{
      position: fixed;
      left:0; right:0; bottom:18px;
      text-align:center;
      font-size: 12px;
      color:#9ca3af;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="stack">
      <img class="logo" src="top_banner.png" alt="PİANN logo">
      <h1>Site geçici olarak kapalıdır</h1>
      <p>Proje geliştirme aşamasındadır.</p>
      <div class="devnote">Powered by hian</div>
    </div>
  </main>
  <footer>© 2025 PİANN</footer>
</body>
</html>
