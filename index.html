<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PİANN</title>

<style>
/* ======================
   RESET
====================== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
}

/* ======================
   ANA SAHNE
====================== */
.wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  height: 100vh;
}

/* ======================
   ORTAK BÖLÜM STİLİ
====================== */
.section {
  position: relative;
  padding: 8vh 8vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  cursor: pointer;
  transition: transform .6s ease;
  overflow: hidden;
}

.section::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: radial-gradient(
    rgba(0,0,0,0.03) 1px,
    transparent 1px
  );
  background-size: 3px 3px;
  opacity: .25;
  pointer-events: none;
}

.section:hover {
  transform: scale(1.01);
}

/* ======================
   METİNLER
====================== */
small {
  letter-spacing: .35em;
  font-size: 11px;
  opacity: .65;
}

h1 {
  margin-top: 16px;
  font-size: clamp(42px, 6vw, 88px);
  font-weight: 800;
  letter-spacing: -0.03em;
}

p {
  margin-top: 18px;
  max-width: 380px;
  font-size: 15px;
  line-height: 1.7;
  opacity: .85;
}

/* ======================
   İZNİK
====================== */
.iznik {
  background: linear-gradient(180deg, #b9d2a8 0%, #aec79c 100%);
  color: #0f172a;
}

.iznik:hover {
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.35);
}

/* ======================
   BİGA
====================== */
.biga {
  background: linear-gradient(180deg, #b9dff1 0%, #acd6ec 100%);
  color: #0f172a;
}

.biga h1 {
  text-align: right;
}

.biga small,
.biga p {
  align-self: flex-end;
  text-align: right;
}

.biga:hover {
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.35);
}

/* ======================
   ALT İMZA
====================== */
.signature {
  position: fixed;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 11px;
  letter-spacing: .25em;
  opacity: .45;
}

/* ======================
   MOBİL
====================== */
@media (max-width: 900px) {
  .wrapper {
    grid-template-columns: 1fr;
  }

  .biga h1,
  .biga p,
  .biga small {
    text-align: left;
    align-self: flex-start;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- İZNİK -->
  <section class="section iznik" onclick="location.href='iznik.html'">
    <small>BURSA</small>
    <h1>İznik</h1>
    <p>Dalından, toprağından. Zeytin ve zeytinyağı.</p>
  </section>

  <!-- BİGA -->
  <section class="section biga" onclick="location.href='biga.html'">
    <small>ÇANAKKALE</small>
    <h1>Biga</h1>
    <p>Mevsiminden, evinden. Karışık köy turşuları ve salça.</p>
  </section>

</div>

<div class="signature">a piann</div>

</body>
</html>
