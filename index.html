<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PİANN</title>
<meta name="robots" content="noindex" />
<style>
html, body { height: 100%; margin: 0; padding: 0; }

body{
  background:#fff;
  color:#0f172a;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ========================
   ALTIN ORAN TEMELLİ YAPI
======================== */
.page{
  min-height: 100svh;
  display: grid;
  place-items: center;
  padding: calc(1.618rem * 1.618);
  box-sizing: border-box;
}

.stack{
  text-align:center;
  max-width: 720px;
  padding: calc(1rem * 1.618);
}

.logo{
  width: clamp(260px, 27vw, 420px);
  display:block;
  margin: 0 auto calc(1.618 * 40px);
  height:auto;
}

h1{
  margin:0;
  font-size: clamp(26px, 2.618vw + 10px, 38px);
  font-weight: 700;
  letter-spacing: -0.01em;
}

p{
  margin: calc(1rem / 1.618) 0 0;
  font-size: clamp(15px, 1vw + 10px, 19px);
  color:#4b5563;
  line-height: 1.618;
}

/* === “a PİANN” İMZA BLOKU === */
.signature {
  margin-top: calc(1.618 * 40px);
  color:#0f172a;
  font-size: 15px;
  font-weight: 500;
  letter-spacing: 0.08em;
  opacity: 0.85;
  text-transform: lowercase;
  position: relative;
}

.signature::before {
  content:"";
  display:block;
  width:80px;
  height:1px;
  background:#e5e7eb;
  margin:0 auto 12px;
}

footer{
  position: fixed;
  left:0; right:0; bottom:calc(1.618rem);
  text-align:center;
  font-size: 12px;
  color:#9ca3af;
  pointer-events: none;
}
</style>
</head>
<body>
<main class="page">
  <div class="stack">
    <img class="logo" src="top_banner.png" alt="PİANN logo">
    <h1>Site geçici olarak kapalıdır</h1>
    <p>Proje geliştirme aşamasındadır.</p>
    <div class="signature">a Pian</div>
  </div>
</main>
<footer>© 2025 PİANN · Göcü Yönlendir</footer>
</body>
</html>
