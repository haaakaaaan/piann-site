<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>piann — puan & sıralama</title>
  <style>
    :root{
      --bg:#f7f8fb; --text:#0f172a; --muted:#64748b;
      --line:#e6e9ef; --ink:#0f1419;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--text);background:var(--bg)}

    /* Sadece statik nav */
    .nav{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line)}
    .nav-inner{max-width:min(1600px,96vw);margin:0 auto;padding:12px 20px;
      display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:10px}
    .left,.right{display:flex;gap:10px;align-items:center}
    .right{justify-content:flex-end}
    .btn{padding:10px 14px;border:1px solid var(--line);border-radius:10px;background:#fff;cursor:pointer;font-weight:600;text-decoration:none;color:var(--text)}
    .btn.primary{background:#0f1419;color:#fff;border-color:#0f1419}

    /* Login görünümü */
    .login-wrap{min-height:calc(100vh - 60px);display:grid;grid-template-columns:1fr 1fr;background:#fff;color:var(--ink)}
    .login-left{display:grid;place-items:center;border-right:1px solid var(--line);padding:6vh 4vw}
    .login-left img{width:min(52vw,640px);height:auto;display:block;opacity:.96}
    .login-right{padding:6vh 6vw;display:flex;flex-direction:column;gap:28px;justify-content:center;max-width:640px}
    .login-hero{font-size:clamp(28px,5vw,64px);line-height:1.04;font-weight:800;letter-spacing:-.02em;margin:0}
    .login-sub{font-size:clamp(18px,2.3vw,28px);margin:6px 0 0;font-weight:700}
    .login-stack{display:flex;flex-direction:column;gap:12px;margin-top:10px}
    .login-btn{border:1px solid var(--line);background:#fff;color:var(--ink);padding:14px 18px;border-radius:9999px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;font-size:16px}
    .login-btn.primary{background:var(--ink);color:#fff;border-color:var(--ink)}
    .login-sep{text-align:center;color:#536471;font-size:13px}
    .login-terms{color:#536471;font-size:12px;line-height:1.4}

    @media (max-width:900px){
      .login-wrap{grid-template-columns:1fr}
      .login-left{display:none}
      .login-right{padding:8vh 24px;max-width:720px;margin:0 auto}
    }
    footer{margin:24px 0;text-align:center;color:#64748b;font-size:12px}
  </style>
</head>
<body>
  <!-- Basit nav (statik) -->
  <div class="nav">
    <div class="nav-inner">
      <div class="left">
        <a class="btn" href="#">Ana sayfa</a>
        <a class="btn" href="#">Liderboard</a>
      </div>
      <div class="center" style="font-weight:800">piann</div>
      <div class="right">
        <a class="btn primary" href="#">Google ile giriş yap</a>
      </div>
    </div>
  </div>

  <!-- Login -->
  <main class="login-wrap">
    <div class="login-left">
      <!-- LOGO: dosya adı kesin 'assets/logo.png' olmalı -->
      <img src="assets/logo.png?v=3" alt="Piann logo">
    </div>
    <div class="login-right">
      <h1 class="login-hero">Adil puan, net sıralama</h1>
      <p class="login-sub">Hemen katıl.</p>

      <div class="login-stack">
        <button class="login-btn">Google ile giriş yap</button>
        <div class="login-sep">veya</div>
        <button class="login-btn primary">Ziyaretçi olarak devam et</button>
        <p class="login-terms">Devam ederek Şartlar ve Gizlilik’e onay vermiş olursun.</p>
      </div>
    </div>
  </main>

  <footer>© piann.com</footer>
</body>
</html>
